<div class="funcionario-box">
    <div class="input-box">
        <label>Procurar:</label>
        <input type="text" placeholder="Qual registro estÃ¡ buscando?" (input)="search($event)" >
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th></th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Departamento</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let funcionario of funcionarios">
            <td>
                <div *ngIf="funcionario.ativo == true; else inativo">
                    <img src="assets/images/ok.png" alt="" style="height: 20px; width: 20px">
                </div>

                <ng-template #inativo>
                    <img src="assets/images/nok.png" alt="" style="height: 20px; width: 20px">
                </ng-template>

            </td>
            <td>{{ funcionario.nome }}</td>
            <td>{{ funcionario.sobrenome }}</td>
            <td>{{ funcionario.departamento }}</td>
            <td>
                <button>Editar</button>
                <button>Detalhes</button>
            </td>
            <td>
                <button>Excluir</button>
            </td>

        </tr>
    </tbody>
</table>
